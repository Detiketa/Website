<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cálculo de Cilindro Ideal</title>
<style>
  body { font-family: Arial, sans-serif; margin: 40px; background: #f8f9fa; color: #333; }
  h2 { color: #007bff; }
  input, button { font-size: 1em; padding: 8px; margin: 8px 0; }
  table { border-collapse: collapse; width: 60%; margin-top: 20px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
  th { background-color: #007bff; color: white; }
  tr:nth-child(even) { background-color: #f2f2f2; }
</style>
</head>
<body>

<h2>Programa para calcular el cilindro ideal</h2>

<label for="largo">Largo de etiqueta (mm): </label>
<input type="number" id="largo" step="0.01">
<button onclick="calcular()">Calcular</button>

<table id="resultado">
  <thead>
    <tr>
      <th>Cilindro</th>
      <th>REP</th>
      <th>GAP</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
function calcular() {
  const largo = parseFloat(document.getElementById("largo").value);
  if (isNaN(largo) || largo <= 0) {
    alert("Por favor, ingresa un valor válido para el largo de la etiqueta.");
    return;
  }

  const cilindro = [79, 83, 88, 98];
  const largo_c = [250.825, 263.525, 279.4, 311.15];
  const tbody = document.querySelector("#resultado tbody");
  tbody.innerHTML = "";

  for (let i = 0; i < cilindro.length; i++) {
    const rep = largo_c[i] / (largo + 1.8);
    const RP = Math.floor(rep);
    const G = (largo_c[i] - largo * RP) / RP;

    const fila = `
      <tr>
        <td>${cilindro[i]}</td>
        <td>${RP}</td>
        <td>${G.toFixed(3)}</td>
      </tr>
    `;
    tbody.insertAdjacentHTML("beforeend", fila);
  }
}
</script>

</body>
</html>
